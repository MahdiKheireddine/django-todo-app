{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-title text-center mt-4">
                <h4>Login</h4>
            </div>

            <div class="card-body text-center">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'messages.html'%}
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control w-100" placeholder="Username" value="{{fieldsValues.username}}">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control w-100" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" style="width: 100%;"/>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-title text-center mt-4">
                <h4>Create a New Account</h4>
            </div>

            <div class="card-body text-center">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'messages.html'%}
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control w-100" placeholder="Enter your username" value="{{fieldsValues.username}}">
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="email" id="emailField" class="form-control w-100" placeholder="Enter your email" value="{{fieldsValues.email}}">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control w-100" placeholder="Choose a password">
                    </div>
                    <input type="submit" value="Create Account" class="btn btn-block btn-primary submit-btn" style="width: 100%;"/>
                </form>
                <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<!-- Form Container -->
<div class="card p-4">
    <h4 class="card-title mb-2">Task Form</h4>
    <hr>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            
            <!-- Title Field -->
            <div class="form-group mb-3">
                <label for="{{ form.title.id_for_label }}">Title</label>
                <input type="text" name="title" id="{{ form.title.id_for_label }}" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
            </div>
            
            <!-- Description Field -->
            <div class="form-group mb-3">
                <label for="{{ form.description.id_for_label }}">Description</label>
                <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            
            <!-- Is Complete Field -->
            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox" name="is_complete" id="{{ form.is_complete.id_for_label }}" class="form-check-input" {% if form.is_complete.value %}checked{% endif %}>
                    <label for="{{ form.is_complete.id_for_label }}" class="form-check-label">Is Complete</label>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <input class="btn btn-primary" type="submit" value="Save Task">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
